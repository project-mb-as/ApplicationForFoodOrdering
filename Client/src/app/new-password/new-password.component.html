<div class="col-md-6 offset-md-3 mt-5">
  <h3>Da bi aktivirali svoj nalog, morate promijeniti lozinku</h3>
  <div class="card">
    <h4 class="card-header">Promjena lozinke</h4>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="password">Lozinka</label>
          <input type="password" name="password" [(ngModel)]="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && password.length < 10 }" />
          <div *ngIf="submitted && password.length < 10" class="invalid-feedback">
            <div>Loznika mora imati minimalno 10 karaktera</div>
          </div>
        </div>
        <div class="form-group">
          <label for="secondPassword">Ponovo unesite lozinku</label>
          <input type="password" name="secondPassword" [(ngModel)]="secondPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && secondPassword != password }" />
          <div *ngIf="submitted && secondPassword != password" class="invalid-feedback">
            <div>Lozinke nisu iste</div>
          </div>
        </div>
        <button type="submit" [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Promjeni lozinku
        </button>
      </form>
    </div>
  </div>
</div>
